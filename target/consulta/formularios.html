<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div id="fomularios">
		<!--	formulario moneda-->
		<div id="formulario_moneda" class="container">
			<form method="post" action="insertar">
				<div class="row">
					<div class="col-12">
						<h4 class="text-center">Nueva Moneda</h4>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="id_moneda" class="form-label">Id Moneda</label>
						<input type="text" class="form-control" id="id_moneda" name="id_moneda">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="nombre_moneda" class="form-label">Nombre Moneda</label>
						<input type="text" class="form-control" id="nombre_moneda" name="nombre_moneda">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="hidden" name="tipo_formulario" class="form-control" value="formulario_moneda"/>
					</div>
				</div>
				<div class="row">
					<div class="col-12 fila_enviar" >
						<button type="submit" class="btn btn-success" id="agregar_moneda">Agregar</button>
					</div>
				</div>
			</form>
		</div>
		<!--	fomulario cliente-->
		<div id="formulario_cliente" class="container">
			<form method="post" action="insertar">
				<div class="row">
					<div class="col-12">
						<h4 class="text-center">Nuevo Cliente</h4>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="id_cliente" class="form-label">ID Cliente</label>
						<input type="text" class="form-control" id="id_cliente" name="id_cliente">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="nombre_cliente" class="form-label">Nombre Cliente</label>
						<input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="apellido_cliente" class="form-label">Apellido Cliente</label>
						<input type="text" class="form-control" id="apellido_cliente" name="apellido_cliente">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="cedula_cliente" class="form-label">Cedula Cliente</label>
						<input type="text" class="form-control" id="cedula_cliente" name="cedula_cliente">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="telefono_cliente" class="form-label">Telefono Cliente</label>
						<input type="text" class="form-control" id="telefono_cliente" name="telefono_cliente">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="hidden" name="tipo_formulario" class="form-control" value="formulario_cliente"/>
					</div>
				</div>
				<div class="row">
					<div class="col-12 fila_enviar">
						<button type="submit" class="btn btn-warning" id="agregar_cliente">Agregar</button>
					</div>
				</div>
			</form>
		</div>
		<!--	formulario producto-->
		<div id="formulario_producto" class="container">
			<form method="post" action="insertar">
				<div class="row">
					<div class="col-12">
						<h4 class="text-center">Nuevo Producto</h4>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="id_producto" class="form-label">ID Producto</label>
						<input type="text" class="form-control" id="id_producto" name="id_producto">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="nombre_producto" class="form-label">Nombre Producto</label>
						<input type="text" class="form-control" id="nombre_producto" name="nombre_producto">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="precio_producto" class="form-label">Precio Producto</label>
						<input type="text" class="form-control" id="precio_producto" name="precio_producto">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="proveedor_id" class="form-label">ID Proveedor</label>
						<input type="text" class="form-control" id="proveedor_id" name="proveedor_id">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<label for="costo_producto" class="form-label">Costo ?</label>
						<input type="text" class="form-control" id="costo_producto" name="costo_producto">
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<input type="hidden" name="tipo_formulario" class="form-control" value="formulario_producto"/>
					</div>
				</div>
				<div class="row">
					<div class="col-12 fila_enviar">
						<button type="submit" class="btn btn-danger" id="agregar_producto">Agregar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<a href="menu_consultas.html"><button type="button" class="btn btn-outline-dark" id="volver">Volver</button></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
