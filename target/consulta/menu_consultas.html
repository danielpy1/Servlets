<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Menu Consultas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<div class="container">
		<form method="get" action="consulta">
			<div class="row">
				<div class="col-12">
					<h4 class="text-center">Menu Consultas</h4>
				</div>
			</div>
			<hr>
<!--			consulta 1-->
			<div class="row">
				<div class="col-6">
					<div class="form-check">
						<label class="form-check-label" for="mostrar_cliente">1 - Mostrar Clientes</label>
					</div>
				</div>
				<div class="col-6">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="grupo" id="mostrar_cliente" value="mostrar_cliente">
					</div>
				</div>
			</div>
<!--			consulta 2-->
			<div class="row">
				<div class="col-6">
					<div class="form-check">
						<label class="form-check-label" for="mostrar_producto">2 - Mostrar Productos</label>
					</div>
				</div>
				<div class="col-6">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="grupo" id="mostrar_producto" value="mostrar_producto">
					</div>
				</div>
			</div>
<!--			consulta 3-->
			<div class="row">
				<div class="col-6">
					<div class="form-check">
						<label class="form-check-label" for="mostrar_moneda">3 - Mostrar Moneda</label>
					</div>
				</div>
				<div class="col-6">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="grupo" id="mostrar_moneda" value="mostrar_moneda">
					</div>
				</div>
			</div>
<!--			consulta 4-->
			<div class="row">
				<div class="col-6">
					<div class="form-check">
						<label class="form-check-label" for="mostrar_producto">4 - Mostrar Proveedores</label>
					</div>
				</div>
				<div class="col-6">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="grupo" id="mostrar_proveedores" value="mostrar_proveedores">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-6 fila_enviar">
					<button type="submit" class="btn btn-success" id="consultar">Consultar</button>
				</div>
				<div class="col-6 fila_enviar" >
					<a href="formularios.html"><button type="button" class="btn btn-outline-dark" id="agregar">Agregar</button></a>
				</div>
			</div>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
